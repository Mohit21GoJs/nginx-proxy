gzip on;
gzip_comp_level    5;
gzip_min_length    256;
gzip_proxied       any;
gzip_vary          on;
gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

server {

    location = / {
        index index.html index.htm;
    }

    proxy_set_header Host $host;
    location ~ ^/admin-ui/?(.*)$ {
        proxy_pass http://13.235.194.115:3131/$1;
    }

    location ~ ^/super-admin-ui/?(.*)$ {
        proxy_pass http://13.235.194.115:3132/$1;
    }

    location ~ ^/super-admin-bff/?(.*)$ {
        proxy_pass http://13.235.194.115:2002/super-admin-bff/$1
    }

    location ~ ^/admin-bff/?(.*)$ {
        proxy_pass http://13.235.194.115:2001/admin-bff/$1
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}